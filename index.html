<body>

    <h1>Password Generator</h1>

   <div class="GeneratedPassword">

   </div>

    <div class="password-container">

        <div class="char-length">

            <p>Character length</p>

            <div class="char-len">6</div>

        </div>

        <input type="range" name="text-length" min="1" max="13" class="text-range">

        <label>

            <input type="checkbox" class="Uppercase">

            <p>Include uppercase Letters</p>

        </label>

        <label>

            <input type="checkbox" class="Lowercase">

            <p>Include lowercase Letters</p>

        </label>

        <label>

            <input type="checkbox" class="Symbols">

            <p>Include symbols</p>

        </label>

        <label>

            <input type="checkbox" class="Numbers">

            <p>Include numbers</p>

        </label>

       

        <div class="strength-box">

            <p>strength</p>

            <div class="strength-level">

                <div class="box-strength">

                    <p class="Strength-text-lvl">Medium</p>

                    <div class="box-level level1 active"></div>

                    <div class="box-level level2 active"></div>

                    <div class="box-level level3"></div>

                    <div class="box-level level4"></div>

                </div>

            </div>

        </div>

        <button class="generate">generate</button>

    </div>


 

   <script src="app.js"></script>

</body>

</html>
